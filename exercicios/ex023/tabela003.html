<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
            <td rowspan="3">J</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            
        </tr>
    </table>
<br>
    <table>
        <tr>
            <td></td>
            <td colspan="2">Celula2</td>
        </tr>
        <tr>
          <td rowspan="2">Celula 1</td>
          <td colspan="">Celula 3</td> 
          <td></td>
        </tr>
        <tr>
          <td>Celula 4</td>
          <td>Celula 5</td>
        </tr>
      </table>
      
</body>
</html>
