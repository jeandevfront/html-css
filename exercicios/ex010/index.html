<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" height="505" controls autoplay loop poster="imagens/capa.jpg" width="400">
        <source src="media/bbale-Video.m4v" type="video/mp4">
        <source src="media/Bale-Video.webm" type="video/webm">
        <source src="media/bale-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6NImgmZKLfo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/614566568?h=8445acdc72&autoplay=1&color=c9ff23&portrait=0" frameborder="0" allow="fullscreen; picture-in-picture" allowfulscren></iframe>
</body>
</html>
