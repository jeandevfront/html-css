<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>
        Testando carga e Imagens
    </h1>
    <hr>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="html5-logo.png" alt="Logo HTML5">

    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/css3-logo.png" alt="Logo Css3">

    <p>
        Também podemos carregar imagens externas (links/URL)
    </p>

    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript">
</body>

</html>
